<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BLE Positioning RSSI Measurements</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.2"></script>
  </head>
  <body>
    <div>
      <div>
        <label>
          Time Range
          <input
            type="range"
            max="300000"
            min="1000"
            value="20000"
            step="500"
            style="width: 450px"
            id="time-range"
          />
        </label>
        <span id="time-value"></span>
      </div>
    </div>
    <div id="rssi-data"></div>

    <script src="/js/kalman.min.js"></script>
    <script src="/js/filtering.js"></script>
    <script src="/js/rssi.js"></script>
  </body>
</html>
